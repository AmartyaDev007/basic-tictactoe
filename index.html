<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    
    <div class="starter-section">
        <form class="starter-form">
        
            <div class="starter-heading">Enter Player Names</div>
            <label for="player-1-name" class="playername-label">Player One Name (X)</label>
            <input type="text" id="player-1-name" class="playername-input" required>

            <label for="player-2-name" class="playername-label">Player Two Name (O)</label>
            <input type="text" id="player-2-name" class="playername-input" required>

            <button type="submit">Start Game!</button>
            
        </form>
    </div>

    <div class="game-section">
        <div class="player-name-one-display"></div>
        <div class="player-name-two-display"></div>
        <div class="player-turn-display"></div>
        
        <div class="game-board"> 
            <div class="cell" id="11"></div>
            <div class="cell" id="12"></div>
            <div class="cell" id="13"></div>
            <div class="cell" id="21"></div>
            <div class="cell" id="22"></div>
            <div class="cell" id="23"></div>
            <div class="cell" id="31"></div>
            <div class="cell" id="32"></div>
            <div class="cell" id="33"></div>
        </div>
        <div>
            <button class="restart-btn">Restart Game!</button>
        </div>
    </div>

    <div class="end-section">
        <dialog id="end-dialog">
            <div class="dialog-header"></div>
            <button class="dialog-playagain-button replay-btn">Play again!</button>
            <button class="dialog-restart-button restart-btn">Restart!</button>
            
        </dialog>
    </div>
    
    
</body>
</html>
